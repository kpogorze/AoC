<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type='importmap'>
    {
      "imports": {
        "utils": "./utils.js"
      }
    }
  </script>
</head>

<body style="margin: 0; background-color: #373839;">
  <select id="yearSelect">
    <option value="">Select year</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
  </select>
  <select id="daySelect">
    <option value="">Select day</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
  </select>
  <iframe style="height: 100%; width: 50vw; float: right; border: none" src="https://adventofcode.com">
  </iframe>

  <script>
    const params = new URLSearchParams(window.location.search);

    const year = params.get('year') ?? new Date().getFullYear();
    const day = params.get('day') ?? new Date().getDate();

    document.querySelector(
      'iframe'
    ).src = `https://adventofcode.com/${year}/day/${day}`;

    const yearSelect = document.getElementById('yearSelect');
    const daySelect = document.getElementById('daySelect');

    yearSelect.value = year ?? '';
    daySelect.value = day ?? '';
    const handler = () => {
      window.location.search = `year=${yearSelect.value}&day=${daySelect.value}`
    }
    yearSelect.addEventListener('change', handler);
    daySelect.addEventListener('change', handler)
  </script>
  <script src='./index.js' type='module'></script>
</body>

</html>
